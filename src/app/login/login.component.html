<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="login-card">
        <div *ngIf="showLoginForm">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card-header">
              <h1>Iniciar Sesión</h1>
            </div>
            <div class="form-group">
              <label for="email">Usuario</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@example.com">
              <div *ngIf="emailField?.errors && emailField?.dirty || emailField?.touched">
                <p class="alert alert-danger mt-2" *ngIf="emailField?.hasError('required')">El usuario es requerido.</p>
                <p class="alert alert-danger mt-2" *ngIf="emailField?.hasError('email')">El usuario debe ser un correo electrónico válido.</p>
            </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="**********">
              <div *ngIf="passwordField?.invalid && passwordField?.dirty || passwordField?.touched">
                <p class="alert alert-danger mt-2" *ngIf="passwordField?.hasError('required')">La contraseña es requerida</p>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn login-button">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
